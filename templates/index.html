<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #219a52;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Crop Recommendation</h1>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Nitrogen (N):</label>
                <input type="number" name="N" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>Phosphorus (P):</label>
                <input type="number" name="P" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>Potassium (K):</label>
                <input type="number" name="K" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>Temperature (Â°C):</label>
                <input type="number" name="temperature" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>Humidity (%):</label>
                <input type="number" name="humidity" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>pH Level:</label>
                <input type="number" name="ph" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>Rainfall (mm):</label>
                <input type="number" name="rainfall" step="0.1" required>
            </div>
            
            <button type="submit">Get Crop Recommendation</button>
        </form>

        {% if result %}
        <div class="result">
            <strong>Recommendation:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
